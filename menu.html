<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PostresFacilito</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
<div class="row main-container middle-xs center-xs">
  <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7">
    <div class="box">
      <div class="card animated fadeInUp">
        <header class="main-header">
          <nav class="main-nav">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Menú</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
          </nav>
        </header>
        <div class="menu body">
          <header class="text-center">
            <img src="./images/logo.png" height="100" alt="Logo de PostresFacilito">
            <h1 class="red-text pacifico title threeD">Postres Facilito</h1>
          </header>
          <div class="productos">
            <div class="row center-xs">
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                <div class="card">
                  <img src="images/products/1.jpg" alt="Imágen de un brazo gitano">
                  <h3>Brazo gitano</h3>
                  <p>$4usd</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                <div class="card">
                  <img src="images/products/2.png" alt="Imágen de un pastel de cumpleaños">
                  <h3>Pastel de cumpleaños</h3>
                  <p>$40usd</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                <div class="card">
                  <img src="images/products/3.png" alt="Imágen de un pie de mora">
                  <h3>Pie de mora</h3>
                  <p>$5usd</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                <div class="card">
                  <img src="images/products/4.png" alt="Imágen de una miloja">
                  <h3>Miloja</h3>
                  <p>$3usd</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                <div class="card">
                  <img src="images/products/5.jpg" alt="Imágen de una torta helada">
                  <h3>Torta helada</h3>
                  <p>$7usd</p>
                </div>
              </div>
              <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-6">
                <div class="card">
                  <img src="images/products/6.jpg" alt="Imágen de un dulce de fresa">
                  <h3>Dulce de fresa</h3>
                  <p>$4usd</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
